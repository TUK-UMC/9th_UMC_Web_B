<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      height: 100vh;
      background-color: lightgray;
    }

    .box1 {
      width: 200px;
      height: 200px;
      background-color: yellow;
      position:absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box1">absolute</div>
  </div>
</body>

</html>
