<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            grid-template-rows: 100px auto;
        }
        body {
            display: grid;
            background-color: rgb(0, 0, 0);
            justify-content: center;
            height: 100vh;
        } 
        .nav-container {
            display: flex;
            background-color: rgb(95, 95, 95);
            border-radius: 50px;
            align-items: center;
            width: 400px;
            height: 60px;
            margin-top: 10px;
        }
        .nav-container__button {
            background-color: rgb(95, 95, 95);
            border: none;
            border-radius: 40px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 15px 20px;
            margin-left: 8px;
        }
        .nav-container__button:hover {
            color: rgb(202, 202, 202);
            transition-duration: 0.3s;
        }
        .nav-radio {
            display: none;
        }
        .nav-radio:checked + .nav-container__button {
            background-color: green;
            color: white;
        }
        .index {
            display: grid;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            color: white;
            text-align: center;
        }
        .menu-toggle {
            display: none;
        }
        .hamburger {
            display: none; /* 기본적으로 숨김 */
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            z-index: 2000;
        }
        .hamburger span {
            display: block;
            height: 3px;
            width: 25px;
            background: white;
        }
        #menu-toggle:checked + .hamburger span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 0px);
        }
        #menu-toggle:checked + .hamburger span:nth-child(2) {
            opacity: 0;
        }
        #menu-toggle:checked + .hamburger span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -0px);
        }
        .sidebar {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            right: -80%;
            width: 80%;
            height: 100%;
            background-color: #323232;
        }
        .menu-toggle:checked ~ .sidebar {
            right: 0;
        }
        .sidebar-menu {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
        }
        .sidebar-menu label {
            display:block;
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin: 15px 50px;
        }
        .sidebar-menu a:hover {
            color: rgb(180, 180, 180);
        }
        @media (max-width: 600px) {
            .nav-container {
                display: none; /* 버튼 박스 숨김 */
            }
            .hamburger {
                display: flex; /* 햄버거 보이게 */
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <input type="radio" class="nav-radio" name="nav" id="home" checked>
        <label for="home" class="nav-container__button">Home</label>
        <input type="radio" class="nav-radio" name="nav" id="projects">
        <label for="projects" class="nav-container__button">Projects</label>
        <input type="radio" class="nav-radio" name="nav" id="members">
        <label for="members" class="nav-container__button">Members</label>
        <input type="radio" class="nav-radio" name="nav" id="faq">
        <label for="faq" class="nav-container__button">FAQ</label>
    </div>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <div class="sidebar">
        <div class="sidebar-menu">
            <label for="home"><label for="menu-toggle">Home</label></label>
            <label for="projects"><label for="menu-toggle">Projects</label></label>
            <label for="members"><label for="menu-toggle">Members</label></label>
            <label for="faq"><label for="menu-toggle">FAQ</label></label>
        </div>
    </div>
    <div class="index">
        <h1 class="index__title">UMC</h1>
        <p class="index__description">앱&웹 서비스 런칭에 도전하는 대학생 IT 연합동아리</p>
        <button class="index__button">9기 모집 완료</button>
        <img class="index__image" src="..." alt="logo">
    </div>
</body>
</html>
