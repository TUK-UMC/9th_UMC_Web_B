<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Jerry's TodoList</h1>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="해야 할 일을 입력하세요">
            <button id="addButton">ㄱㄱ</button>
        </div>

        <div class="lists">
            <div class="todo-section">
                <h2>해야 할 일</h2>
                <ul id="todoList"></ul>
            </div>
            
            <div class="done-section">
                <h2>해낸 일</h2>
                <ul id="doneList"></ul>
            </div>
        </div>
    </div>

    
</body>
</html>
